<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    	
    	<title>Log in</title>

    	<script src='https://www.google.com/recaptcha/api.js'></script>
    	<script src="lib/jquery/jquery.min.js"></script>
    	<script src="lib/md5/md5.min.js"></script>
    	<script src="js/validations.js"></script>
    	<script src="js/main.js"></script>
    	<script src="js/index.js"></script>
	</head>
	<body>
		<input type="hidden" id="dirmain" name="dirmain" value="./" />
		
		<br /><br />
		<a href="checkIn/">checkIn</a><br />
		<a href="recoverPassword/">Recover Password</a><br />
		<h1>Log in</h1><br />
		<form method="post" onsubmit="return logInAction()">
			<div id="messageerr"></div><br />
			<input type="text" id="user" name="user" placeholder="Email or user" /><br />
			<span id="erruser"></span><br />

			<input type="password" id="password" name="password" placeholder="Password" /><br />
			<span id="errpassword"></span><br />
			<br />
			
			<button type="submit">
				Submit
			</button>
			<!--
				class="g-recaptcha"
				data-sitekey="6LdovWoUAAAAAAnw98Or83hBGVYK60yuMOBp73nz"
				data-callback="logInAction"
			-->
		</form>
	</body>
</html>
