<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    	
    	<title>Test HTML</title>

    	<script src='https://www.google.com/recaptcha/api.js'></script>
    	<script src="../lib/jquery/jquery.min.js"></script>
    	<script src="../lib/md5/md5.min.js"></script>
    	<script src="../js/validations.js"></script>
    	<script src="../js/main.js"></script>
    	<script src="../js/checkIn.js"></script>
	</head>
	<body>
		<input type="hidden" id="dirmain" name="dirmain" value="../" />

		<br />
		<a href="../">Atras</a>
		<br />
		<h1>Registro</h1><br />
		<form method="post" onsubmit="return checkInAction()">
			<div id="messageerr"></div><br />
			
			<input type="text" id="r_name" name="r_name" placeholder="Nombre" /><br />

			<input type="text" id="r_last_name" name="r_last_name" placeholder="Apellido" /><br />

			<br /><br />

			<input type="submit" />
