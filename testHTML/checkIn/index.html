<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    	
    	<title>Check in</title>

    	<script src='https://www.google.com/recaptcha/api.js'></script>
    	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    	<script src="../../node_modules/blueimp-md5/js/md5.min.js"></script>
    	<script src="../json/mGlobal.js"></script>
    	<script src="../js/validations.js"></script>
    	<script src="../js/main.js"></script>
    	<script src="../js/checkIn.js"></script>
	</head>
	<body>
		<input type="hidden" id="dirmain" name="dirmain" value="../" />

		<br />
		<a href="../">Go back</a><br />
		<a href="../recoverPassword/">Recover Password</a><br />
		<h1>Check in</h1><br />
		<form method="post" onsubmit="return checkInAction()">
			<div id="messageerr"></div><br />
			
			<input type="text" id="name" name="name" placeholder="Name" /><br />
			<span id="errname"></span><br />

			<input type="text" id="last_name" name="last_name" placeholder="Last name" /><br />
			<span id="errlast_name"></span><br />

			<input type="email" id="email" name="email" placeholder="E-mail" /><br />
			<span id="erremail"></span><br />

			<input type="text" id="user" name="user" placeholder="User" /><br />
			<span id="erruser"></span><br />

			<input type="password" id="password" name="password" placeholder="Password" /><br />
			<span id="errpassword"></span><br />

			<input type="password" id="rpassword" name="rpassword" placeholder="Repeat password" /><br />
			<span id="errrpassword"></span><br />

			<div class="g-recaptcha" data-sitekey="6Ld7vmoUAAAAAAGfEZ_EFvqz-rgCVjhHJXa_MOn2"></div><br />
			<span id="errrobot" class="error"></span>
			<br /><br />

			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
